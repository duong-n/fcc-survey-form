<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC - Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Random Questions Form</h1>
      <p id="description">
        This form is a project as part of the
        <a href="https://freecodecamp.org">FreeCodeCamp</a> curriculum.
      </p>
      <form id="survey-form">
        <label for="name" id="name-label">Name: </label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          required
        /><br />
        <label for="email" id="email-label">Email: </label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
        /><br />
        <label for="number" id="number-label">Age: </label>
        <input
          id="number"
          type="number"
          min="0"
          max="100"
          placeholder="Enter your age"
          required
        /><br />
        <label for="dropdown">Select your continent: </label>
        <select name="dropdown" id="dropdown">
          <option value="na">North America</option>
          <option value="sa">South America</option>
          <option value="eu">Europe</option>
          <option value="af">Africa</option>
          <option value="as">Asia</option>
          <option value="oc">Oceania</option></select
        ><br />
        <p>Who do you think is the best current qb based on qb rating?</p>
        <input type="radio" name="qb" id="rodgers" value="rodgers" />
        <label for="rodgers">Aaron Rodgers</label><br />
        <input type="radio" name="qb" id="mahomes" value="mahomes" />
        <label for="mahomes">Patrick Mahomes</label><br />
        <input type="radio" name="qb" id="allen" value="allen" />
        <label for="allen">Josh Allen</label><br />
        <input type="radio" name="qb" id="tannehill" value="tannehille" />
        <label for="tannehill">Ryan Tannehill</label><br />
        <p>What's the most American sport?</p>
        <input
          type="checkbox"
          name="football"
          id=" football"
          value="football"
        />
        <label for="football">American Football</label><br />
        <input type="checkbox" name="baseball" id="baseball" value="baseball" />
        <label for="baseball">Baseball</label><br />
        <input type="checkbox" name="other" id="other" value="other" />
        <label for="other">Other</label><br />
        <label for="comments" id="comments-label"
          >Anything else you would like to say?</label
        ><br />
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
